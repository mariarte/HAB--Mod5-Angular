<div class="content">
    <h1>
        {{ title }}
    </h1>
    <h2>{{ presentation }}</h2>
    <hr />
    <p>
        {{ description }}
    </p>

    <ng-container *ngFor="let link of links">
        <a class="btn btn-link" [href]="link.URL">{{ link.name }}</a>
    </ng-container>

    <hr />
    <!-- Si el contact es null...para que no dÃ© error -->
    <p>{{ contact?.description }}</p>
    <a href="mailto:{{ contact.email }}?Subject=Hola!">{{ contact.email }}</a>
</div>
